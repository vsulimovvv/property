<section
  class="request"
  style="background-image: url('images/content/request-bg.jpg')"
>
  <div class="container">
    <div class="request__wrapper">
      <div class="request__top">
        <h2 class="request__title section-title">
          Онлайн - <span>заявка</span>
        </h2>

        <div class="request__text">
          <p>
            Оставьте онлайн-заявку на доверительное управление недвижимостью. Мы
            свяжемся с вами в ближайшее время для консультации, а так же ответим
            на все ваши вопросы.
          </p>
        </div>
      </div>
      <form class="request__form form-submit">
        <label class="form-submit__group">
          <select class="form-submit__select select" name="type" id="type">
            <option value="1">Выберите тип недвижимости</option>
            <option value="2">Выберите тип недвижимости</option>
            <option value="3">Выберите тип недвижимости</option>
          </select>
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="tel"
            placeholder="+7 (___) ___-__-__"
            required
          />
        </label>

        <button class="form-submit__btn btn" type="submit">
          Отправить заявку
        </button>

        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" required />
          <span class="checkbox__box"></span>
          <span class="checkbox__text">
            Отправля заявку я соглашаюсь с
            <a href="#">обработкой персональных данных</a>
          </span>
        </label>
      </form>
    </div>
  </div>
</section>
