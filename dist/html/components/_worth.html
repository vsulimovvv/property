<section class="worth">
  <div class="container">
    <div class="worth__wrapper">
      <h2 class="worth__title section-title">
        <span>Сколько</span> это стоит?
      </h2>

      <ul class="worth__list">
        <li class="worth__item worth__item--duration">
          <div class="worth__icon"></div>
          <div class="worth__text">
            <p>
              Стоимость управления
              <span>длительной арендой составляет</span>
            </p>
          </div>

          <span class="worth__number">10%</span>
        </li>
        <li class="worth__item worth__item--daily">
          <div class="worth__icon"></div>
          <div class="worth__text">
            <p>
              Стоимость управления <span> посуточной арендой составляет </span>
            </p>
          </div>
          <span class="worth__number">20%</span>
        </li>
      </ul>
    </div>
  </div>
</section>
